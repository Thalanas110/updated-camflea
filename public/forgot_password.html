<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3); /* Subtle blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        .forgot-password-container {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-container h2 {
            color: #069210;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .forgot-password-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for focus */
        }
        .forgot-password-container input:focus {
            border-color: #069210; /* Highlight border on focus */
            box-shadow: 0 0 0 3px rgba(7, 79, 106, 0.2); /* Subtle shadow on focus */
            outline: none; /* Remove default outline */
        }
        .forgot-password-container button {
            width: 100%;
            padding: 12px;
            background-color: #069210;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-password-container button:hover {
            background-color: #057a1a;
        }
        .error-message {
            display: none;
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            border: 1px solid #d8000c;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div style="display: flex; justify-content: flex-start; margin-bottom: 10px;">
            <button id="back-button" class="bg-[#069210] text-white p-2 rounded-lg shadow-md hover:bg-[#057a1a]" title="Go Back" style="width: 40px; height: 40px;">
                <img src="Homepage_images/return-icon.png" alt="Return Icon" id="returnIcon" style="width: 16px; height: 16px; filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);">
            </button>
        </div>
        <h2 style="text-align: center;">Forgot Password</h2>

        <!-- Error and Success Messages -->
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Email Input -->
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- New Password -->
        <input type="password" id="new-password" placeholder="New Password" required>

        <!-- Confirm New Password -->
        <input type="password" id="confirm-password" placeholder="Confirm New Password" required>

        <!-- Submit Button -->
        <button id="reset-password-btn">Reset Password</button>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        const supabaseUrl = 'https://wuhgqjeijmxsgvnykttj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1aGdxamVpam14c2d2bnlrdHRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MjkzMDQsImV4cCI6MjA1ODQwNTMwNH0._lZy7CE2A8HM1hatjGYrMR8QAUi8nk4L_EuV7Fojhwg';
        const supabase = createClient(supabaseUrl, supabaseKey);

        // Password validation function
        function isValidPassword(password) {
            const pattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
            return pattern.test(password);
        }
    
        async function resetPassword() {
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
    
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
    
            // Validate input fields
            if (!email || !newPassword || !confirmPassword) {
                errorMessage.innerHTML = '❌ All fields are required.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!isValidPassword(newPassword)) {
                errorMessage.innerHTML = '❌ Password must be at least 8 characters long and include at least 1 uppercase letter, 1 special character, and 1 digit.';
                errorMessage.style.display = 'block';
                return;
            }
    
            if (newPassword !== confirmPassword) {
                errorMessage.innerHTML = '❌ New passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }

            // Check if email exists in the student table
            const { data: student, error: studentError } = await supabase
                .from('student')
                .select('user_id')
                .eq('stud_email', email)
                .single();

            if (studentError || !student) {
                errorMessage.innerHTML = '❌ Email not found in our records.';
                errorMessage.style.display = 'block';
                return;
            }

            // Update the password in the student table
            const { error: dbUpdateError } = await supabase
                .from('student')
                .update({ stud_password: newPassword })
                .eq('stud_email', email);

            if (dbUpdateError) {
                errorMessage.innerHTML = '❌ Failed to update password. Please try again.';
                errorMessage.style.display = 'block';
                return;
            }
    
            // Show success message
            successMessage.innerHTML = '✅ Password reset successfully! Redirecting to login...';
            successMessage.style.display = 'block';
    
            // Clear input fields
            document.getElementById('email').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
    
            // Redirect to login page after short delay
            setTimeout(() => {
                window.location.href = "Login_page.html";
            }, 1500);
        }

        // Attach event listener to the button
        document.getElementById('reset-password-btn').addEventListener('click', resetPassword);

        // Add event listener for back button
        document.getElementById('back-button').addEventListener('click', () => {
            history.back();
        });
    </script>
</body>
</html>
