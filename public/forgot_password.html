<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            background-color: #F5F5F5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        .forgot-password-container {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .forgot-password-container h2 {
            color: #074F6A;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .forgot-password-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .forgot-password-container button {
            width: 100%;
            padding: 12px;
            background-color: #074F6A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .forgot-password-container button:hover {
            background-color: #05394E;
        }
        .error-message {
            display: none;
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            border: 1px solid #d8000c;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="forgot-password-container">
        <div style="display: flex; justify-content: flex-start; margin-bottom: 10px;">
            <button id="back-button" class="bg-[#084F6A] text-white p-2 rounded-lg shadow-md hover:bg-[#063d52]" title="Go Back" style="width: 40px; height: 40px;">
                <img src="Homepage_images/return-icon.png" alt="Return Icon" id="returnIcon" style="width: 16px; height: 16px; filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);">
            </button>
        </div>
        <h2 style="text-align: center;">Forgot Password</h2>

        <!-- Error and Success Messages -->
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Email Input -->
        <input type="email" id="email" placeholder="Enter your email" required>

        <!-- Submit Button -->
        <button id="reset-password-btn">Send Reset Link</button>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        const supabaseUrl = 'https://wuhgqjeijmxsgvnykttj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1aGdxamVpam14c2d2bnlrdHRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MjkzMDQsImV4cCI6MjA1ODQwNTMwNH0._lZy7CE2A8HM1hatjGYrMR8QAUi8nk4L_EuV7Fojhwg';
        const supabase = createClient(supabaseUrl, supabaseKey);
    
        async function sendResetLink() {
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
    
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
    
            if (!email) {
                errorMessage.innerHTML = '❌ Please enter your email address.';
                errorMessage.style.display = 'block';
                return;
            }
    
            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'http://localhost:3000/public/Reset_password.html', // Redirect to Reset_password.html after email click
            });
    
            if (error) {
                errorMessage.innerHTML = `❌ Failed to send reset link: ${error.message}`;
                errorMessage.style.display = 'block';
                return;
            }
    
            successMessage.innerHTML = '✅ Password reset link sent to your email!';
            successMessage.style.display = 'block';
            document.getElementById('email').value = ''; // Clear email field
        }

        // Attach event listener to the button
        document.getElementById('reset-password-btn').addEventListener('click', sendResetLink);

        // Add event listener for back button
        document.getElementById('back-button').addEventListener('click', () => {
            history.back();
        });
    </script>
</body>
</html>
