<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            background-color: #D9D9D9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        .change-password-container {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .change-password-container h2 {
            color: #074F6A;
            font-size: 22px;
            margin-bottom: 20px;
        }
        .change-password-container input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .change-password-container button {
            width: 100%;
            padding: 12px;
            background-color: #074F6A;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        .change-password-container button:hover {
            background-color: #05394E;
        }
        .error-message {
            display: none;
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            border: 1px solid #d8000c;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <button id="back-button" style="margin-bottom: 20px; padding: 10px 20px; background-color: #074F6A; color: white; border: none; border-radius: 5px; cursor: pointer;">Back</button>
        <h2>Change Password</h2>

        <!-- Error and Success Messages -->
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <!-- Current Password -->
        <input type="password" id="current-password" placeholder="Current Password" required>

        <!-- New Password -->
        <input type="password" id="new-password" placeholder="New Password" required>

        <!-- Confirm New Password -->
        <input type="password" id="confirm-password" placeholder="Confirm New Password" required>

        <!-- Submit Button -->
        <button id="change-password-btn">Change Password</button>

    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    
        const supabaseUrl = 'https://wuhgqjeijmxsgvnykttj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1aGdxamVpam14c2d2bnlrdHRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI4MjkzMDQsImV4cCI6MjA1ODQwNTMwNH0._lZy7CE2A8HM1hatjGYrMR8QAUi8nk4L_EuV7Fojhwg';
        const supabase = createClient(supabaseUrl, supabaseKey);
    
        // Password validation function
    function isValidPassword(password) {
        const pattern = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$/;
        return pattern.test(password);
    }

        async function changePassword() {
            const currentPassword = document.getElementById('current-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
    
            // Clear previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
    
            // Validate input fields
            if (!currentPassword || !newPassword || !confirmPassword) {
                errorMessage.innerHTML = '❌ All fields are required.';
                errorMessage.style.display = 'block';
                return;
            }
    
            if (!isValidPassword(newPassword)) {
            errorMessage.innerHTML = '❌ Password must be at least 8 characters long and include at least 1 uppercase letter, 1 special character, and 1 digit.';
            errorMessage.style.display = 'block';
            return;
        }
            if (newPassword !== confirmPassword) {
                errorMessage.innerHTML = '❌ New passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
    
            const studId = localStorage.getItem('stud_id'); // Get the logged-in user's ID
            if (!studId) {
                errorMessage.innerHTML = '❌ User not logged in.';
                errorMessage.style.display = 'block';
                return;
            }
    
            // Fetch the current user data
            const { data: user, error: fetchError } = await supabase
                .from('student')
                .select('stud_password')
                .eq('stud_id', studId)
                .single();
    
            if (fetchError) {
                errorMessage.innerHTML = '❌ Failed to verify current password.';
                errorMessage.style.display = 'block';
                return;
            }
    
            // Verify current password
            if (user.stud_password !== currentPassword) {
                errorMessage.innerHTML = '❌ Current password is incorrect.';
                errorMessage.style.display = 'block';
                return;
            }
    
            // Update the password in Supabase
            const { error: updateError } = await supabase
                .from('student')
                .update({ stud_password: newPassword })
                .eq('stud_id', studId);
    
            if (updateError) {
                errorMessage.innerHTML = '❌ Failed to update password. Please try again.';
                errorMessage.style.display = 'block';
                return;
            }
    
            // Show success message
            successMessage.innerHTML = '✅ Password updated successfully!';
            successMessage.style.display = 'block';
    
            // Clear input fields
            document.getElementById('current-password').value = '';
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
    
            // Redirect to login page after short delay
            setTimeout(() => {
                window.location.href = "Login_page.html";
            }, 1500);
        }

        // Attach the function to the global window object
        window.changePassword = changePassword;

        // Attach event listener to the button outside the function
        document.getElementById('change-password-btn').addEventListener('click', changePassword);

        // Add event listener for back button
        document.getElementById('back-button').addEventListener('click', () => {
            history.back();
        });
    </script>
</body>
</html>
