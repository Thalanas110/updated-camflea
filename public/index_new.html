<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CamFlea</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="modal-system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="loading-screen.css">

    <style>
        /* CSS Custom Properties */
        :root {
            --primary-color: #069210;
            --primary-hover: #057a0d;
            --background-gradient: linear-gradient(to right, #e0eafc, #cfdef3);
            --white: #ffffff;
            --gray-100: #f9f9f9;
            --gray-200: #e5e5e5;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --navbar-height: 80px;
            --sidebar-width: 280px;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
        }

        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--background-gradient);
            line-height: 1.6;
            color: var(--gray-900);
            overflow-x: hidden;
        }

        /* Utility Classes */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-center {
            justify-content: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-2 {
            gap: var(--spacing-sm);
        }

        .gap-4 {
            gap: var(--spacing-md);
        }

        .gap-6 {
            gap: var(--spacing-lg);
        }

        /* Page Loader */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 99999;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader-spinner {
            border: 10px solid #e3f0fa;
            border-top: 10px solid var(--primary-color);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: var(--navbar-height);
            background-color: var(--primary-color);
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .navbar-content {
            height: 100%;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: var(--spacing-lg);
            padding: 0 var(--spacing-lg);
        }

        .navbar-start {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .navbar-center {
            display: flex;
            align-items: center;
            gap: var(--spacing-lg);
            justify-content: center;
        }

        .navbar-end {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm) var(--spacing-md);
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .nav-link:hover {
            background-color: var(--primary-hover);
        }

        .nav-icon {
            width: 18px;
            height: 18px;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            flex: 1;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: var(--spacing-md) 50px var(--spacing-md) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius);
            outline: none;
            font-size: 1rem;
            background: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .search-icon {
            position: absolute;
            right: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            padding: var(--spacing-sm);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .search-icon:hover {
            background-color: var(--primary-hover);
        }

        .search-icon img {
            width: 18px;
            height: 18px;
            filter: brightness(0) invert(1);
        }

        .recent-searches-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--white);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1001;
            box-shadow: var(--shadow-lg);
            display: none;
        }

        .recent-search-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            border-bottom: 1px solid var(--gray-200);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .recent-search-item:hover {
            background-color: var(--gray-100);
        }

        .recent-search-item:last-child {
            border-bottom: none;
        }

        .delete-search-btn {
            background: transparent;
            border: none;
            color: var(--gray-500);
            font-size: 1.2rem;
            cursor: pointer;
            padding: var(--spacing-xs);
            border-radius: var(--border-radius);
            transition: color 0.2s ease;
        }

        .delete-search-btn:hover {
            color: var(--gray-700);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: var(--spacing-md);
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background-color: #4FC3F7;
            color: var(--white);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
            position: relative;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444;
            color: var(--white);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-weight: bold;
            min-width: 20px;
            text-align: center;
            display: none;
        }

        /* Main Content Layout */
        .main-layout {
            display: flex;
            gap: var(--spacing-xl);
            padding: var(--spacing-xl);
            margin-top: var(--navbar-height);
            min-height: calc(100vh - var(--navbar-height));
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            background: var(--white);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            height: fit-content;
            position: sticky;
            top: calc(var(--navbar-height) + var(--spacing-xl));
        }

        .sidebar-title {
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: var(--spacing-xl);
            color: var(--gray-800);
        }

        .filter-group {
            margin-bottom: var(--spacing-xl);
        }

        .filter-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: var(--spacing-sm);
            color: var(--gray-700);
        }

        .price-range-inputs {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }

        .price-input {
            flex: 1;
            padding: var(--spacing-sm);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            text-align: center;
            font-size: 0.875rem;
        }

        .filter-btn {
            width: 100%;
            background-color: var(--primary-color);
            color: var(--white);
            padding: var(--spacing-sm);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .filter-btn:hover {
            background-color: var(--primary-hover);
        }

        .custom-select {
            position: relative;
            width: 100%;
        }

        .select-styled {
            width: 100%;
            padding: var(--spacing-sm);
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            background: var(--white);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .hidden-select {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .custom-select .fa-chevron-down {
            position: absolute;
            right: var(--spacing-sm);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-500);
            pointer-events: none;
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .checkbox-item input[type="checkbox"] {
            margin: 0;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            min-width: 0;
        }

        /* Items Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: var(--spacing-xl);
            padding-bottom: 100px;
        }

        .item-card {
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
        }

        .item-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .item-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .item-content {
            padding: var(--spacing-md);
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .item-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-800);
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .price-time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .time-ago {
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        .item-condition {
            display: inline-block;
            background-color: var(--gray-200);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius);
            font-size: 0.8rem;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            align-self: flex-start;
        }

        .rating-status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .item-rating {
            font-size: 0.8rem;
            color: var(--gray-600);
        }

        .item-status {
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-available {
            color: #10b981;
        }

        .status-reserved {
            color: #f59e0b;
        }

        .status-sold {
            color: var(--gray-500);
        }

        .school-location {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: 0.8rem;
            color: var(--gray-600);
        }

        .school-location i {
            color: var(--primary-color);
        }

        /* Pagination */
        .pagination-controls {
            position: fixed;
            left: 50%;
            bottom: var(--spacing-lg);
            transform: translateX(-50%);
            z-index: 100;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-lg);
            border-radius: var(--border-radius);
            padding: var(--spacing-md) var(--spacing-xl);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            backdrop-filter: blur(10px);
        }

        .pagination-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--gray-300);
            background: var(--white);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background-color: var(--gray-100);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-btn.active {
            background-color: var(--primary-color);
            color: var(--white);
            border-color: var(--primary-color);
        }

        /* Side Panels */
        .side-panel {
            position: fixed;
            top: var(--navbar-height);
            right: -480px;
            width: 480px;
            height: calc(100vh - var(--navbar-height));
            background-color: var(--gray-100);
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.4);
            transition: right 0.3s ease;
            z-index: 998;
            display: flex;
            flex-direction: column;
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            overflow-y: auto;
        }

        .side-panel.open {
            right: 0;
        }

        .side-panel iframe {
            border: none;
            width: 100%;
            height: 100%;
            flex-grow: 1;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 90%;
            background: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
            display: flex;
            flex-direction: column;
        }

        .modal-close {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            padding: var(--spacing-sm) var(--spacing-md);
            font-size: 1rem;
            cursor: pointer;
            z-index: 2;
        }

        .modal iframe {
            flex-grow: 1;
            border: none;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .image-zoom-modal {
            background: rgba(0, 0, 0, 0.85);
        }

        .zoomed-image {
            max-width: 90vw;
            max-height: 90vh;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-layout {
                flex-direction: column;
                gap: var(--spacing-lg);
            }

            .sidebar {
                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                position: static;
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: var(--spacing-lg);
            }
        }

        @media (max-width: 768px) {
            :root {
                --navbar-height: 120px;
                --sidebar-width: 100%;
            }

            .navbar-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                gap: var(--spacing-sm);
                padding: var(--spacing-sm);
            }

            .navbar-start,
            .navbar-center,
            .navbar-end {
                justify-content: center;
            }

            .navbar-center {
                order: -1;
            }

            .logo {
                height: 30px;
            }

            .search-container {
                max-width: 100%;
            }

            .action-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .main-layout {
                padding: var(--spacing-md);
                gap: var(--spacing-md);
            }

            .sidebar {
                padding: var(--spacing-md);
            }

            .items-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: var(--spacing-md);
            }

            .item-card {
                min-width: 150px;
            }

            .item-image {
                height: 120px;
            }

            .side-panel {
                width: 100%;
                right: -100%;
            }

            .nav-link {
                font-size: 0.875rem;
                padding: var(--spacing-xs) var(--spacing-sm);
            }
        }

        @media (max-width: 480px) {
            .main-layout {
                padding: var(--spacing-sm);
            }

            .items-grid {
                grid-template-columns: 1fr;
                gap: var(--spacing-sm);
            }

            .item-card {
                min-width: auto;
            }

            .pagination-controls {
                left: var(--spacing-sm);
                right: var(--spacing-sm);
                transform: none;
                width: auto;
            }

            .filter-group {
                margin-bottom: var(--spacing-md);
            }
        }
    </style>
</head>

<body>
    <!-- Page Loader -->
    <div id="pageLoader" class="page-loader">
        <div class="loader-spinner"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-content">
            <!-- Left Section -->
            <div class="navbar-start">
                <a href="ViewProfile.html" class="nav-link">
                    <img src="Homepage_images/circle-user.png" alt="Profile" class="nav-icon">
                    <span>Visit your profile</span>
                </a>
                <a href="post_item.html" id="postItemLink" class="nav-link">
                    <span>Post Item</span>
                </a>
            </div>

            <!-- Center Section -->
            <div class="navbar-center">
                <img src="Homepage_images/LOGO_WHITE.png" alt="CamFlea Logo" class="logo">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search" autocomplete="off" aria-label="Search items">
                    <div class="search-icon">
                        <img src="Homepage_images/search.png" alt="Search">
                    </div>
                    <div id="recent-searches-dropdown" class="recent-searches-dropdown">
                        <!-- Recent searches will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="navbar-end">
                <div class="action-buttons">
                    <button id="transactionFloatBtn" class="action-btn" title="Transactions">
                        <i class="fa-solid fa-credit-card"></i>
                    </button>
                    <button id="notificationsFloatBtn" class="action-btn" title="Notifications">
                        <i class="fa-solid fa-bell"></i>
                        <span id="notificationBadge" class="notification-badge"></span>
                    </button>
                    <button id="myConversationsBtn" class="action-btn" title="My Conversations">
                        <i class="fa-solid fa-comments"></i>
                    </button>
                </div>
                <a href="#" class="nav-link" onclick="logoutUser()">
                    <span>Logout</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Layout -->
    <main class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-title">SEARCH FILTER</h2>

            <!-- Price Range Filter -->
            <div class="filter-group">
                <label class="filter-label">Price Range</label>
                <div class="price-range-inputs">
                    <input id="price-min" type="text" placeholder="MIN" class="price-input">
                    <input id="price-max" type="text" placeholder="MAX" class="price-input">
                </div>
                <button id="apply-price-filter" class="filter-btn">Apply</button>
            </div>

            <!-- Seller Rating Filter -->
            <div class="filter-group">
                <label class="filter-label">Seller's Rating</label>
                <div class="custom-select">
                    <div class="select-styled" id="rating-filter-styled">All Ratings</div>
                    <i class="fas fa-chevron-down"></i>
                    <select id="rating-filter" class="hidden-select">
                        <option value="">All Ratings</option>
                        <option value="5">5 stars</option>
                        <option value="4">4 stars</option>
                        <option value="3">3 stars</option>
                        <option value="2">2 stars</option>
                        <option value="1">1 star</option>
                    </select>
                </div>
            </div>

            <!-- Sort Filter -->
            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <div class="custom-select">
                    <div class="select-styled" id="sort-filter-styled">Newest First</div>
                    <i class="fas fa-chevron-down"></i>
                    <select id="sort-filter" class="hidden-select">
                        <option value="newest">Newest First</option>
                        <option value="price-low-high">Price: Low to High</option>
                        <option value="price-high-low">Price: High to Low</option>
                        <option value="rating-high-low">Seller Rating: High to Low</option>
                        <option value="condition">Condition: Best First</option>
                    </select>
                </div>
            </div>

            <!-- School Filter -->
            <div class="filter-group">
                <label class="filter-label">School From</label>
                <div class="custom-select">
                    <div class="select-styled" id="school-filter-styled">All Schools</div>
                    <i class="fas fa-chevron-down"></i>
