<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transaction Monitoring - CamFlea Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="admin-auth.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            padding-top: 100px;
            color: #333;
        }
        
        .navbar {
            background: #069210;
            padding: 15px 40px;
            height: 80px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 9999;
            box-shadow: 0 4px 20px rgba(6, 146, 16, 0.3);
        }
        
        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            z-index: 1001;
        }
        
        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
            transition: 0.3s;
        }
        
        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
        
        .navbar h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: #ffffff;
            border-right: 2px solid #069210;
            box-shadow: 0 0 20px rgba(6, 146, 16, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
            padding: 80px 0 20px 0;
        }
        
        .sidebar.active {
            left: 0;
        }
        
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 15px;
        }
        
        .sidebar-nav .nav-button {
            background: #069210;
            border: 2px solid #069210;
            color: white;
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            text-align: left;
        }
        
        .sidebar-nav .nav-button:hover {
            background: #2dd653;
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(6, 146, 16, 0.4);
        }
        
        .sidebar-nav .nav-button.active {
            background: #2dd653;
            box-shadow: 0 5px 15px rgba(6, 146, 16, 0.4);
        }
        
        /* Hide old navbar items */
        .navbar a {
            display: none;
        }
        
        .back-to-admin-btn {
            background: #069210;
            color: white;
            border: 2px solid #069210;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-to-admin-btn::before {
            content: '\f015';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        
        .back-to-admin-btn:hover {
            background: #2dd653;
            border-color: #2dd653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(6, 146, 16, 0.4);
        }
        
        #logoutBtn {
            padding: 12px 25px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #logoutBtn::before {
            content: '\f2f5';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        
        #logoutBtn:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
        }
        
        .content {
            margin: 20px;
            background: #ffffff;
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #069210;
            box-shadow: 0 10px 30px rgba(6, 146, 16, 0.1);
        }
        
        #searchBar {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 25px;
            border: 2px solid #069210;
            border-radius: 15px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }
        
        #searchBar:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(6, 146, 16, 0.2);
            border-color: #2dd653;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(6, 146, 16, 0.1);
        }
        
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background: #069210;
            color: white;
            font-weight: 600;
            border: none;
        }
        
        td {
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: rgba(6, 146, 16, 0.05);
        }
        
        tr:nth-child(even) {
            background: rgba(6, 146, 16, 0.02);
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        #noResults {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="hamburger" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1>Transaction Monitoring</h1>
        <button id="backToAdminBtn" class="back-to-admin-btn">Back to Admin</button>
    </div>
    
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="sidebar">
        <nav class="sidebar-nav">
            <button class="nav-button" onclick="window.location.href='user_management.html'">
                <i class="fas fa-user"></i> User Management
            </button>
            <button class="nav-button" onclick="window.location.href='admin_post_item_management.html'">
                <i class="fas fa-box"></i> Item Management
            </button>
            <button class="nav-button active" onclick="window.location.href='transaction_monitoring.html'">
                <i class="fas fa-chart-line"></i> Transaction Monitoring
            </button>
            <button class="nav-button" onclick="window.location.href='reports_violations.html'">
                <i class="fas fa-flag"></i> Reports & Violations
            </button>
            <button class="nav-button" onclick="window.location.href='admin.html'">
                <i class="fas fa-home"></i> Back to Dashboard
            </button>
            <button class="nav-button" style="background: #dc3545; border-color: #dc3545;" onclick="window.location.href='Login_page.html'">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>
    </div>
    <div class="content">
        <input type="text" id="searchBar" placeholder="Search by Transaction ID, Buyer, Seller, or Product Name" />
        <table id="transactionsTable">
            <thead>
                <tr>
                    <th>Transaction ID</th>
                    <th>Buyer Name</th>
                    <th>Seller Name</th>
                    <th>Product Name</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be populated here -->
            </tbody>
        </table>
        <div id="noResults" style="display:none;">No transactions found.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://wuhgqjeijmxsgvnykttj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1aGdxamVpam14c2d2bnlrdHRqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MjgyOTMwNCwiZXhwIjoyMDU4NDA1MzA0fQ.z25Bc1YxdBjWo5b9ezMW7noMSTehSNzTtzOCLFNm-o4';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const transactionsTableBody = document.querySelector('#transactionsTable tbody');
        const searchBar = document.getElementById('searchBar');
        
        // Remove old logout button reference since it's now in the sidebar

                backToAdminBtn.addEventListener('click', () => {
            window.location.href = 'admin.html';
        });

        function setActiveNavLink() {
            const currentPath = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.navbar a');
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active-nav-link');
                } else {
                    link.classList.remove('active-nav-link');
                }
            });
        }

        let transactions = [];

        async function fetchTransactions() {
            // Fetch transactions with buyer, seller, and item info
const { data, error } = await supabase
    .from('transactions')
    .select(`
        transac_id,
        status,
        created_at,
        updated_at,
        buyer:buyer_id (
            stud_id,
            stud_fname,
            stud_lname
        ),
        seller:seller_id (
            stud_id,
            stud_fname,
            stud_lname
        ),
        item:item_uuid (
            item_id,
            item_name
        )
    `)
    .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching transactions:', error);
                transactionsTableBody.innerHTML = '<tr><td colspan="7">Error loading transactions.</td></tr>';
                return;
            }

            transactions = data || [];
            displayTransactions(transactions);
        }

        function displayTransactions(transactionsToDisplay) {
            transactionsTableBody.innerHTML = '';
            if (transactionsToDisplay.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            } else {
                document.getElementById('noResults').style.display = 'none';
            }

            transactionsToDisplay.forEach(tran => {
                const tr = document.createElement('tr');
tr.innerHTML = `
    <td>${tran.transac_id}</td>
    <td>${tran.buyer ? ((tran.buyer.stud_fname || '') + ' ' + (tran.buyer.stud_lname || '')).trim() : 'N/A'}</td>
    <td>${tran.seller ? ((tran.seller.stud_fname || '') + ' ' + (tran.seller.stud_lname || '')).trim() : 'N/A'}</td>
    <td>${tran.item?.item_name || 'N/A'}</td>
    <td>${tran.status}</td>
    <td>${new Date(tran.created_at).toLocaleString()}</td>
    <td>${new Date(tran.updated_at).toLocaleString()}</td>
`;
                transactionsTableBody.appendChild(tr);
            });
        }

        searchBar.addEventListener('input', () => {
            const query = searchBar.value.toLowerCase();
            const filtered = transactions.filter(tran => {
                return (
                    tran.transac_id.toString().toLowerCase().includes(query) ||
(
  ((tran.buyer?.stud_fname || '') + ' ' + (tran.buyer?.stud_lname || '')).toLowerCase().includes(query)
) ||
(
  ((tran.seller?.stud_fname || '') + ' ' + (tran.seller?.stud_lname || '')).toLowerCase().includes(query)
) ||
                    (tran.item?.item_name?.toLowerCase().includes(query))
                );
            });
            displayTransactions(filtered);
        });

        // Hamburger menu functionality
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function closeSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
        }

        // Initial fetch
        window.addEventListener('DOMContentLoaded', () => {
            fetchTransactions();
            setActiveNavLink();
        });
    </script>
</body>
</html>
