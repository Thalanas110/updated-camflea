<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reports & Violations Center - CamFlea Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F2F2F2;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #084F6A;
            padding: 10px 40px;
            height: 80px;
            color: white;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        #backToAdminBtn {
            margin-left: auto;
            padding: 8px 16px;
            background-color: #084F6A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #084F6A;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        #noResults {
            text-align: center;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Reports & Violations Center</h1>
        <button id="backToAdminBtn">Back to Admin</button>
    </div>
    <div class="content">
        <table id="reportsTable">
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Reported User</th>
                    <th>Violation Type</th>
                    <th>Violation Details</th>
                    <th>Photo URLs</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reports will be populated here -->
            </tbody>
        </table>
        <div id="noResults" style="display:none;">No reports found.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const supabaseUrl = 'https://wuhgqjeijmxsgvnykttj.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1aGdxamVpam14c2d2bnlrdHRqIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0MjgyOTMwNCwiZXhwIjoyMDU4NDA1MzA0fQ.z25Bc1YxdBjWo5b9ezMW7noMSTehSNzTtzOCLFNm-o4';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const reportsTableBody = document.querySelector('#reportsTable tbody');
        const backToAdminBtn = document.getElementById('backToAdminBtn');

        backToAdminBtn.addEventListener('click', () => {
            window.location.href = 'admin.html';
        });

        async function fetchReports() {
            // Fetch reports from report table with public URLs for photos
            const { data, error } = await supabase
                .from('report')
                .select(`
                    report_id,
                    reported_user_id,
                    violation_type,
                    violation_details,
                    photo_urls,
                    created_at
                `)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching reports:', error);
                reportsTableBody.innerHTML = '<tr><td colspan="6">Error loading reports.</td></tr>';
                return;
            }

            // Convert storage paths to public URLs using folder path logic from public/report.html
            const updatedData = data.map(report => {
                if (report.photo_urls && report.photo_urls.length > 0) {
                    const publicUrls = report.photo_urls.map(filename => {
                        // Corrected path: {reportedUserId}/reports/{filename}
                        const filePath = `${report.reported_user_id}/reports/${filename}`;
                        // Use getPublicUrl() correctly: it returns { data: { publicUrl }, error }
                        const { data, error } = supabase.storage.from('report-photo').getPublicUrl(filePath);
                        if (error) {
                            console.error('Error getting public URL:', error);
                            return undefined;
                        }
                        return data.publicUrl;
                    }).filter(url => url !== undefined);
                    return { ...report, photo_urls: publicUrls };
                }
                return report;
            });

            displayReports(updatedData || []);
        }

        function displayReports(reports) {
            reportsTableBody.innerHTML = '';
            if (reports.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            } else {
                document.getElementById('noResults').style.display = 'none';
            }

            // Create modal for image viewing with next/prev and zoom
            let currentPhotoIndex = 0;
            let currentPhotos = [];

            // Create modal elements
            let modal = document.createElement('div');
            modal.id = 'photoModal';
            modal.style.display = 'none';
            modal.style.position = 'fixed';
            modal.style.zIndex = '10000';
            modal.style.left = '0';
            modal.style.top = '0';
            modal.style.width = '100vw';
            modal.style.height = '100vh';
            modal.style.backgroundColor = 'rgba(0,0,0,0.8)';
            modal.style.justifyContent = 'center';
            modal.style.alignItems = 'center';
            modal.style.flexDirection = 'column';
            modal.style.cursor = 'zoom-out';

            // Add a close button for the modal
            let closeBtn = document.createElement('button');
            closeBtn.textContent = 'Ã—';
            closeBtn.style.position = 'absolute';
            closeBtn.style.top = '20px';
            closeBtn.style.right = '30px';
            closeBtn.style.fontSize = '2rem';
            closeBtn.style.color = 'white';
            closeBtn.style.background = 'transparent';
            closeBtn.style.border = 'none';
            closeBtn.style.cursor = 'pointer';
            closeBtn.style.zIndex = '10001';

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
                img.style.transform = 'scale(1)';
                zoomed = false;
            });

            let img = document.createElement('img');
            img.style.maxWidth = '80vw';
            img.style.maxHeight = '80vh';
            img.style.borderRadius = '10px';
            img.style.transition = 'transform 0.3s ease';
            img.style.cursor = 'zoom-in';

            let controls = document.createElement('div');
            controls.style.marginTop = '10px';
            controls.style.display = 'flex';
            controls.style.gap = '10px';

            let prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.style.padding = '8px 16px';
            prevBtn.style.fontSize = '1rem';
            prevBtn.style.cursor = 'pointer';

            let nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.style.padding = '8px 16px';
            nextBtn.style.fontSize = '1rem';
            nextBtn.style.cursor = 'pointer';

            controls.appendChild(prevBtn);
            controls.appendChild(nextBtn);

            modal.appendChild(img);
            modal.appendChild(controls);
            modal.appendChild(closeBtn);
            document.body.appendChild(modal);

            let zoomed = false;
            img.addEventListener('click', () => {
                if (!zoomed) {
                    img.style.transform = 'scale(2)';
                    img.style.cursor = 'zoom-out';
                    zoomed = true;
                } else {
                    img.style.transform = 'scale(1)';
                    img.style.cursor = 'zoom-in';
                    zoomed = false;
                }
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    img.style.transform = 'scale(1)';
                    zoomed = false;
                }
            });

function showPhoto(index) {
    if (index < 0) index = currentPhotos.length - 1;
    if (index >= currentPhotos.length) index = 0;
    currentPhotoIndex = index;
    let url = currentPhotos[currentPhotoIndex];
    // Fix: Ensure URL is a string
    if (typeof url === 'object' && url.publicUrl) {
        url = url.publicUrl;
    }
    console.log('Displaying photo URL:', url);
    if (url) {
        img.src = url;
    } else {
        console.error('Photo URL is undefined or null at index', currentPhotoIndex);
        img.src = '';
    }
}

            prevBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showPhoto(currentPhotoIndex - 1);
            });

            nextBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                showPhoto(currentPhotoIndex + 1);
            });

            reports.forEach(report => {
                const tr = document.createElement('tr');
                if (report.photo_urls && report.photo_urls.length > 0) {
                    currentPhotos = report.photo_urls;
                    const photoLink = document.createElement('a');
                    photoLink.href = '#';
                    photoLink.textContent = 'View Photo(s)';
                    photoLink.style.cursor = 'pointer';
                    photoLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        currentPhotos = report.photo_urls;
                        showPhoto(0);
                        modal.style.display = 'flex';
                    });
                    tr.innerHTML = `
                        <td>${report.report_id}</td>
                        <td>${report.reported_user_id || 'N/A'}</td>
                        <td>${report.violation_type}</td>
                        <td>${report.violation_details || ''}</td>
                        <td></td>
                        <td>${new Date(report.created_at).toLocaleString()}</td>
                    `;
                    const photoTd = tr.querySelector('td:nth-child(5)');
                    photoTd.appendChild(photoLink);
                } else {
                    tr.innerHTML = `
                        <td>${report.report_id}</td>
                        <td>${report.reported_user_id || 'N/A'}</td>
                        <td>${report.violation_type}</td>
                        <td>${report.violation_details || ''}</td>
                        <td>None</td>
                        <td>${new Date(report.created_at).toLocaleString()}</td>
                    `;
                }
                reportsTableBody.appendChild(tr);
            });
        }

        // Initial fetch
        fetchReports();
    </script>
</body>
</html>
